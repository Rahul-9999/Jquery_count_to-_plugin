<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <title>JQuery Count To Plugin</title>
    <style>

    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">JQuery Count To Plugin</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

    <section class="bg-danger text-white p-3 mt-4 text-center">
        <div class="row">
            <div class="col-md-3">
                <i class="fa fa-users fa-5x"></i>
                <h2 class="display-3">
                    <span class="timer" data-from="0" data-to="7548"
                          data-speed="4000" data-refresh-interval="50"></span>
                </h2>
                <h4>Employees</h4>
            </div>
            <div class="col-md-3">
                <i class="fa fa-code fa-5x"></i>
                <h2 class="display-3">
                    <span class="timer" data-from="0" data-to="54875"
                          data-speed="4000" data-refresh-interval="50"></span>
                </h2>
                <h4>Lines Of Code</h4>
            </div>
            <div class="col-md-3">
                <i class="fa fa-download fa-5x"></i>
                <h2 class="display-3">
                    <span class="timer" data-from="0" data-to="15785"
                          data-speed="4000" data-refresh-interval="50"></span>
                </h2>
                <h4>Downloads</h4>
            </div>
            <div class="col-md-3">
                <i class="fa fa-laptop fa-5x"></i>
                <h2 class="display-3">
                    <span class="timer" data-from="0" data-to="98"
                          data-speed="4000" data-refresh-interval="50"></span>
                </h2>
                <h4>Courses</h4>
            </div>
        </div>
    </section>

<div style="margin-top:500px;"></div>


<!-- BODY ENDS -->
<script src="../jquery/jquery-3.4.0.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../bootstrap/js/mdb.min.js"></script>
<!-- Count to Plugin -->
<script src="plugins/jquery.countTo.js"></script>
<script src="11_app.js"></script>
</body>
</html>
